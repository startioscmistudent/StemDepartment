 <!-- Enrollment -->
  <section id="enroll" class="cta container">
    <h2>Ready to Apply?</h2>
    <p>Take your first step toward a future in technology. Fill out the form below to register your interest.</p>
    <form class="enroll-form" action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <button type="submit" class="cta-btn">Submit Application</button>
    </form>
  </section>
